    <!-- javascript库，即library，是一个封装好的特定的集合（方法和函数），简单理解就是一个JS文件，里面对我们原生JS进行了封装
    存放在里面，这样我们可以快速高效的使用这些封装好的功能了
    jQuery的概念
    jQuery是一个快速简洁的javascript库，其设计的宗旨是'write less,do more'，即倡导写更少的代码，做更多的事
    j就是javascript，Query查询；意思就是查询js，把js中的DOM操作做了封装，我们可以快速的查询使用里面的功能
    jQuery封装了JS常用的功能代码，优化了DOM操作、事件处理、动画设计和Ajax交互
    jQuery的优点
    1.轻量级，核心文件才几十kb，不会影响页面加载速度
    2.跨浏览器兼容，基本兼容了现在主流的浏览器
    3.链式编程、隐式迭代
    4.对事件、样式、动画支持，大大简化了DOM操作
    5.支持插件扩展开发，有着丰富的第三方插件，例如：树形菜单，日期控件，轮播图等等
    6.免费，开源 -->

    <!-- jQuery顶级对象$
    1.$是jQuery的别称，在代码中可以使用jQuery代替$,但一般为了方便，通常直接使用$
    2.$是jQuery的顶级对象，相当于原生JS中的window，把元素利用$包装成jQuery对象，就可以调用jQuery的方法
    $(function(){
        $('div').hide();   //隐藏元素
    })
    上面的代码也可以写成
    jQuery(function(){
        jQuery('div').hide();
    })
    但是$更为方便，开发中最为推荐 -->

    $('div');      $('div')就是一个jQuery对象
    3.jQuery对象只能使用jQuery方法，DOM对象则只能使用原生js的方法和属性 -->
